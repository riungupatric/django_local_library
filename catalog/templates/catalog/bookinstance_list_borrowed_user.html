{% extends 'base_generic.html' %}

{% block content %}
<h1>My borrowed books </h1>

{% if bookinstance_list %}
<ul>
    {% for mybook in bookinstance_list %}
        <li class="{% if mybook.is_overdue %}text-danger {% endif %}">
            <a href="{% url 'book_detail' mybook.book.pk %}">
                {{mybook.book.title}}
            </a> ({{mybook.due_back}})</li>
    {% endfor %}
</ul>
{% else %}
<p>There are no books borrowed.</p>
{% endif %}

{% endblock %}
